<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>스프링부트 웹서비스</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!--부트스트랩 css 추가-->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>

	<div class="container">
		<h2 class="text-center">Products</h2>
		<p class="text-center sub-text">Bong's Guitar의 제품을 만나보세요.</p>

		<div class="col-md-12">
			<!-- 목록 출력 영역 -->
			<table class="table table-horizontal table-bordered">
				<thead class="thead-strong">
					<tr>
						<th>등록 번호</th>
						<th>시리얼 번호</th>
						<th>가격</th>
						<th>악기 종류</th>
						<th>빌더</th>
						<th>모델</th>
						<th>타입</th>
						<th>상판</th>
						<th>후판</th>
						<th>줄 개수</th>
						<th>스타일</th>
						<th>수정 날짜</th>
					</tr>
				</thead>
				<tbody id="tbody">
					<tr th:each="result: ${result}">
						<td th:text="${result.id}"></td>
						<td th:text="${result.serialNumber}"></td>
						<td th:text="${result.price}"></td>
						<td th:text="${result.instrumentType}"></td>
						<td th:text="${result.builder}"></td>
						<td th:text="${result.model}"></td>
						<td th:text="${result.type}"></td>
						<td th:text="${result.topWood}"></td>
						<td th:text="${result.backWood}"></td>
						<td th:text="${result.numStrings}"></td>
						<td th:text="${result.style}"></td>
						<td th:text="${result.modifiedDate}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!--부트스트랩 js, jquery 추가-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<!--custom js 추가-->
	<script src="/js/main.js"></script>

</body>
</html>
