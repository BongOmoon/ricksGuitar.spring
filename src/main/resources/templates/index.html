	<section class="banner-sec" id="home">
		<div class="container">
			<div class="jumbotron">
				<h1>Guitar is easy, all it takes is 5 fingers, 6 strings and 1 asshole</h1>
				<h2>- Keith Richards, The Rolling Stones</h2>

				<div class="input-group">
					<input type="text" placeholder="search for" class="form-control"/>
					<span class="input-group-btn">

	<section class="search-section" id="search">
		<div class="container">
			<div class="modal-body">
				<form action="#" th:action="@{/search}" th:object="${instrument}" method="post">
					<div class="form-group">
						<label for="serialNumber"> 시리얼 번호 : </label> <input type="text"
							class="form-control" id="serialNumber"
							th:field="*{serialNumber}" placeholder="시리얼 넘버를 입력하세요" />
					</div>

					<div class="form-group">
						<label for="price"> 가격 : </label> <input type="text"
							class="form-control" id="price" th:field="*{price}"
							placeholder="소비자 가격을 입력하세요" />
					</div>

					<div class="form-group">
						<label for="instrumentType"> 악기 종류 : </label> <select
							th:field="*{instrumentType}">
							<option
								th:each="instrumentType : ${T(io.wayseekers.ricksGuitar.domain.instrument.InstrumentType).values()}"
								th:value="${instrumentType}" th:text="${instrumentType}">
										</option>
						</select>
					</div>

					<div class="form-group">
						<label for="builder"> 제작 회사 : </label> <select
							th:field="*{builder}">
							<option
								th:each="builders : ${T(io.wayseekers.ricksGuitar.domain.instrument.Builders).values()}"
								th:value="${builders}" th:text="${builders}">
   										</option>
						</select>
					</div>
					<div class="form-group">
						<label for="type"> 타입 : </label> <select
							th:field="*{type}">
							<option
								th:each="type : ${T(io.wayseekers.ricksGuitar.domain.instrument.Type).values()}"
								th:value="${type}" th:text="${type}">
	          							</option>
						</select>
					</div>

					<div class="form-group">
						<label for="model"> 모델 : </label> <input type="text"
							class="form-control" id="numStrings"
							th:field="*{model}" placeholder="원하시는 모델을 알려주세요" />
					</div>

					<div class="form-group">
						<label for="topWood"> 상판 : </label> <select
							th:field="*{topWood}">
							<option
								th:each="wood : ${T(io.wayseekers.ricksGuitar.domain.instrument.Wood).values()}"
								th:value="${wood}" th:text="${wood}">
   										</option>
						</select>
					</div>

					<div class="form-group">
						<label for="backWood"> 후판 : </label> <select
							th:field="*{backWood}">
							<option
								th:each="wood : ${T(io.wayseekers.ricksGuitar.domain.instrument.Wood).values()}"
								th:value="${wood}" th:text="${wood}">
   										</option>
						</select>
					</div>

					<div class="form-group">
						<label for="numStrings"> 줄 개수(* Guitar 만!!) </label> <input
							type="text" class="form-control" id="numStrings"
							th:field="*{numStrings}"
							placeholder="줄 개수를 입력하세요(Guitar 선택만!)" />
					</div>

					<div class="form-group">
						<label for="style"> 스타일(* Madolin 만!!) : </label> <select
							th:field="*{style}">
							<option
								th:each="style : ${T(io.wayseekers.ricksGuitar.domain.instrument.Style).values()}"
								th:value="${style}" th:text="${style}">
   										</option>
						</select>
					</div>

					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" id="btn-save">search</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	
	<section class="feature-section" id="product">
		<div class="container">
			<h2 class="text-center">Products</h2>
			<p class="text-center sub-text">Bong's Guitar의 제품을 만나보세요.</p>
		
			<div class="col-md-12">
				<!-- 목록 출력 영역 -->
				<table class="table table-horizontal table-bordered">
					<thead class="thead-strong">
						<tr>
							<th>등록 번호</th>
							<th>시리얼 번호</th>
							<th>가격</th>
							<th>악기 종류</th>
							<th>빌더</th>
							<th>모델</th>
							<th>타입</th>
							<th>상판</th>
							<th>후판</th>
							<th>줄 개수</th>
							<th>스타일</th>
							<th>수정 날짜</th>
							<th>수정</th>
							<th>삭제</th>
						</tr>
					</thead>
					<tbody id="tbody">
						<tr th:each="result: ${result}">
							<td th:text="${result.id}"></td>
							<td th:text="${result.serialNumber}"></td>
							<td th:text="${result.price}"></td>
							<td th:text="${result.instrumentType}"></td>
							<td th:text="${result.builder}"></td>
							<td th:text="${result.model}"></td>
							<td th:text="${result.type}"></td>
							<td th:text="${result.topWood}"></td>
							<td th:text="${result.backWood}"></td>
							<td th:text="${result.numStrings}"></td>
							<td th:text="${result.style}"></td>
							<td th:text="${result.modifiedDate}"></td>
							<td class="btn btn-primary">
								<a th:href="${'/edit/'+ result.id}">Edit</a>
							</td>
							<td class="btn btn-primary">
								<a th:href="${'/del/'+ result.id}">del</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

									<select th:field="${instrument.instrumentType}">
										<option
											th:each="instrumentType : ${T(io.wayseekers.ricksGuitar.domain.instrument.InstrumentType).values()}"

										</option>

							  	<div class="form-group">

									</select>
								</div>
								<div class="form-group">
									<label for="type"> 타입 : </label>
									<select th:field="${instrument.type}">

											th:value="${type}" th:text="${type}">
	          							</option>
									</select>
								</div>
		
								<div class="form-group">
		                            <label for="model"> 모델 :  </label>
		                            <input type="text" class="form-control" id="numStrings" th:field="${instrument.model}" placeholder="원하시는 모델을 알려주세요" />
		                        </div>
		                        
								<div class="form-group">
									<label for="topWood"> 상판 : </label>
									<select th:field="${instrument.topWood}">
										<option
											th:each="wood : ${T(io.wayseekers.ricksGuitar.domain.instrument.Wood).values()}"
											th:value="${wood}" th:text="${wood}">
   										</option>
									</select>
								</div>
								
								<div class="form-group">
									<label for="backWood"> 후판 : </label>
									<select th:field="${instrument.backWood}">
										<option
											th:each="wood : ${T(io.wayseekers.ricksGuitar.domain.instrument.Wood).values()}"
											th:value="${wood}" th:text="${wood}">
   										</option>
									</select>
								</div>
		
		                       <div class="form-group">
		                            <label for="numStrings"> 줄 개수(* Guitar 만!!)  </label>
		                            <input type="text" class="form-control" id="numStrings" th:field="${instrument.numStrings}" placeholder="줄 개수를 입력하세요(Guitar 선택만!)" />
		                        </div>
		                        
								<div class="form-group">
									<label for="style"> 스타일(* Madolin 만!!) : </label>
									<select th:field="${instrument.style}" >
										<option
											th:each="style : ${T(io.wayseekers.ricksGuitar.domain.instrument.Style).values()}"
											th:value="${style}" th:text="${style}">
   										</option>
									</select> 
								</div>
								
								<div class="modal-footer">
		                    		<button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
		                   			<button type="submit" class="btn btn-primary" id="btn-save">등록</button>
		                		</div> 
							</form>
		                </div>
		            </div>
		        </div>
		    </div>
			<br/><br/>	
			<div class="col-md-12">
		        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addInstrumentModal">악기 등록</button>
		    </div>
		</div>
	</section>

	<!-- Bootstrap core JavaScript

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	<script src="js/oppear_1.1.2.min.js"></script>
	<script>
		$(window).scroll(function() {
			var sticky = $('.navbar-brand'), scroll = $(window).scrollTop();

			if (scroll >= 250)
				sticky.addClass('dark');
			else
				sticky.removeClass('dark');

		});

		$('.service-box').Oppear({
			delay : 500,
		});
		$('.main-text').Oppear({
			direction : 'right',
		});
		$('.points').Oppear({
			direction : 'left',
		});
		$('.up-effect').Oppear({
			direction : 'up',
		});
		$('.down-effect').Oppear({
			direction : 'down',
		});
		$('.left-effect').Oppear({
			direction : 'right',
		});
		$('.right-effect').Oppear({
			direction : 'left',
		});
	</script>
	<script>
	$('a[href^="#"]').on('click', function(event) {

    var target = $( $(this).attr('href') );

    if( target.length ) {
        event.preventDefault();
        $('html, body').animate({
            scrollTop: target.offset().top
        }, 1000);
    }

});

    </script>
